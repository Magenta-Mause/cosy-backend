server:
  servlet:
    context-path: /api
spring:
  application:
    name: cosy-backend
  datasource:
    url: jdbc:postgresql://localhost:5432/cosy
    username: cosy
    password: cosy
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
management:
  endpoints:
    web:
      exposure:
        include: "health,readiness,liveness"

cosy:
  cors:
    allowed-origins:
      - http://localhost:3000
      - http://localhost:5173
      - https://cosy.jannekeipert.de
