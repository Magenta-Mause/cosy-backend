name: Java Lint & Format Check

# Trigger on every push to main/master and every Pull Request
on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Set up Java
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven' # Caches ~/.m2 to speed up future runs

      # 3. Check Code Formatting (Spotless)
      # ADDED: -B (Batch Mode) prevents the "Progress (1): ..." log spam
      - name: Check Formatting (Spotless)
        run: mvn -B spotless:check

      # 4. Build and Test
      # ADDED: -B (Batch Mode)
      # REMOVED: -DskipTests=false (verify runs tests by default anyway)
      - name: Build and Verify
        run: mvn -B verify
