
services:
  postgres:
    image: postgres:16-alpine
    container_name: cosy-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=cosy
      - POSTGRES_USER=cosy
      - POSTGRES_PASSWORD=cosy
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cosy"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: